<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>IEEE</title>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="LOGO.png">
  <link rel="stylesheet" href="style.css">
</head>

<body class="background">
  <section class="nav-title">
    <!-- barra de titulo y navegacion  -->
    <div class="header">
      <div class="card-header">
        <div class="row mx-auto">
          <div class="col-md-2">
            <img src="LOGO.png" width="40%" style="display: inherit; margin: auto">
          </div>
          <div class="col-md-6">
            <h1 class="text-center title" style="margin: auto;">Sistema Central de Participacion</h1>
          </div>
          <div class="col-md-4 mx-auto d-flex justify-content-around" style="margin: auto;">
            <a href="" class="btn btn-info btn-section"><i class="fas fa-user-friends"></i></a>
            <a href="" class="btn btn-info btn-section"><i class="fas fa-user-friends"></i></a>
            <a href="" class="btn btn-info btn-section"><i class="fas fa-calendar-alt"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container mx-auto p-4">

    <div class="header">
      <i class="fas fa-user-friends title"></i>
      <h2 style="display: inline-block">Personas</h2>
    </div>
    <div id=personList>
      <table class="table table-striped">
        <thead>
          <th colspan="2">
            <input type="text" class="search form-control" id="searchPerson" placeholder="Buscar persona" />
          </th>
          <tr class="mx-auto">
            <th class="sort" data-sort="name" class="scope">Nombre</th>
            <th class="sort" data-sort="code" class="scope">Codigo</th>
            <th class="sort" data-sort="assistant" class="scope">Asistencia</th>
          </tr>
        </thead>
        <tbody class="list">
          <tr>
            <td class="id" style="display:none;"></td>
            <td class="name" scope="row"></td>
            <td class="code"></td>
            <td><button class="btn btn-success checkBtn"><i class="fas fa-check checkBtn"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>


  </section>


</body>

</html>
